<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/styleReset.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	th:href="@{/static/fonts/font-awesome/css/font-awesome.min.css}">

<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet" th:href="@{/static/css/materialize.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/style.css}">
</head>
<body>

	<div th:replace="../../static/templates/header :: header"></div>

	<div class="row">
		<div class="col s12 m8 push-m2">
			<div class="card ">

				<div class="card-content white-text teal lighten-1">

					<div class="panel-title left">
						<span class="flow-text">Controle de Máquinas</span>
					</div>


					<div class="right">

						<a href="" class="tooltipped" data-position="bottom"
							data-delay="50" data-tooltip="Download"><i
							class="material-icons ">file_download</i></a> <a href=""
							class="tooltipped" data-position="bottom" data-delay="50"
							data-tooltip="Imprimir"><i class="material-icons ">print</i></a>

						<a href="" class="tooltipped" data-position="bottom"
							data-delay="50" data-tooltip="Importar"><i
							class="material-icons ">file_upload</i></a> <a href=""
							class="tooltipped" data-position="bottom" data-delay="50"
							data-tooltip="Ajudar"><i class="material-icons ">help</i></a>

					</div>

					<br>

				</div>
				<div class="card-action">
					<div class="row">

						<form th:action="@{/maquina/salvar}" method="post" th:object="${maquina}">
							<div class="input-field left black-text col s5 m4 l3">
								<input id="cad-num-maq" class="" type="number" min="1" th:field="*{numero}">
								<label for="cad-num-maq">Número da Máquina</label>
							</div>
							<div class="input-field left black-text col s5 m4 l3">
								<select id="cad-mod-maq" name="modelo" required="required" >
									<option  value=""  th:disabled="disabled" th:selected="selected">Selecione um modelo</option>
									<option th:each="modelo : ${modelos}" th:value="${modelo}" th:text="${modelo}"></option>
								</select>
								<label for="cad-mod-maq">Modelo da Máquina</label>	
							</div>
							
							<button class="btn btn-form col s4 m4 l2 offset-l1" type="submit">Salvar</button>
							
						</form>					
						
						

				 	 </div>
				 	
						<div class="row">
							<table class="responsive-table">
								<thead>
									<tr>
										<th data-field="numero">Numero Da Máquina</th>
										<th data-field="modelo">Modelo</th>
									</tr>
								</thead>
		
								<tbody>
									<tr th:each="maq : ${maquinas}">
										<td th:text="${maq.numero}"></td>
										<td th:text="${maq.modelo}"></td>										
									</tr>
								</tbody>
		
							</table>
					</div>
				</div>

			</div>
		</div>
	</div>


	<script type="text/javascript" th:src="@{/static/js/libs/jquery-3.1.1.js}"></script>
	<script th:src="@{/static/css/materialize.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/libs/lib.js}"></script>

</body>
</html>
