<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/styleReset.css}">
	<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet"
	th:href="@{/static/fonts/font-awesome/css/font-awesome.min.css}">

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" th:href="@{/static/css/materialize.css}">
	<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/style.css}">
</head>
<body>

	<div th:replace="../../static/templates/header :: header"></div>

	<div class="row">
		<div class="col s12 m8 push-m2">
			<div class="card ">

				<div class="card-content white-text teal lighten-1">

					<div class="panel-title left">
						<span class="flow-text">Controle de Funcionários</span>
					</div>


					<div class="right">

						<a href="" class="tooltipped" data-position="bottom"
						data-delay="50" data-tooltip="Download"><i
						class="material-icons ">file_download</i></a> <a href=""
						class="tooltipped" data-position="bottom" data-delay="50"
						data-tooltip="Imprimir"><i class="material-icons ">print</i></a>

						<a href="" class="tooltipped" data-position="bottom"
						data-delay="50" data-tooltip="Importar"><i
						class="material-icons ">file_upload</i></a> <a href=""
						class="tooltipped" data-position="bottom" data-delay="50"
						data-tooltip="Ajudar"><i class="material-icons ">help</i></a>

					</div>

					<br>

				</div>
				<div class="card-action">
					<div class="row">
						<div class="left box-search black-text col s5 m4 l3">
							<input id="input-search" class="" type="text" placeholder="Pesquisar">
							<i id="icon-search" class="material-icons">search</i>
						</div>
						
						<button class="modal-trigger btn right col s6 m4 l2"
						data-target="funcionario-cadastro">Novo Funcionário</button>
						

					</div>
					<div id="funcionario-cadastro" class="modal modal-fixed-footer">
						<div class="row">
							<a href=""><i class="right icon-close">&#10006;</i></a> <span
							class="modal-cadastro-title">Cadastro de
							Funcionário</span>
							<hr>
						</div>
						
						<div class="row">
							<form>
								<div class="row">
									<div class="col s4">
										<label for="funcionario-nome">Nome</label> <input type="text"
										name="" id="funcionario-nome">
									</div>
									<div class="col s4">
										<label for="funcionario-sobrenome">Sobrenome</label> <input
										type="text" name="" id="funcionario-sobrenome">
									</div>
									<div class="col s4">
										<label for="funcionario-cpf">CPF</label> <input type="text"
										name="" id="funcionario-cpf">
									</div>
								</div>

								<div class="row">
									<div class="col s4">
										<label for="funcionario-rg">RG</label> <input type="text"
										name="" id="funcionario-rg">
									</div>
									<div class="col s4">
										<label for="funcionario-email">Email</label> <input
										type="text" name="" id="funcionario-email">
									</div>
									<div class="col s4">
										<label for="funcionario-dataNascimento">Data de
											Nascimento</label> <input type="text" name=""
											id="funcionario-dataNascimento">

										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							<table class="responsive-table">
								<thead>
									<tr>
										<th data-field="id">Name</th>
										<th data-field="name">Item Name</th>
										<th data-field="price">Item Price</th>
									</tr>
								</thead>
								
								<tbody>
									<tr>
										<td>Alvin</td>
										<td>Eclair</td>
										<td>$0.87</td>
									</tr>
									<tr>
										<td>Alan</td>
										<td>Jellybean</td>
										<td>$3.76</td>
									</tr>
									<tr>
										<td>Jonathan</td>
										<td>Lollipop</td>
										<td>$7.00</td>
									</tr>
								</tbody>
								
							</table>
						</div>
					</div>

				</div>
			</div>
		</div>

		<script type="text/javascript" th:src="@{/static/js/libs/jquery-3.1.1.js}"></script>
		<script th:src="@{/static/css/materialize.js}"></script>
		<script type="text/javascript" th:src="@{static/js/libs/lib.js}"></script>

	</body>
	</html>
