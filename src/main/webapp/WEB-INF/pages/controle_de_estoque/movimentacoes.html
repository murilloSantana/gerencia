<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/styleReset.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	th:href="@{/static/fonts/font-awesome/css/font-awesome.min.css}">

<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet" th:href="@{/static/css/materialize.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/style.css}">
</head>
<body>

	<div th:replace="../../static/templates/header :: header"></div>
	
	<div class="row">
		<div class="col s12 m8 push-m2">
			<div class="card ">

				<div class="card-content white-text teal lighten-1">

					<div class="panel-title left">
						<span class=" ">Movimentações</span>
					</div>


					<div class="right">

						<a href="" class="tooltipped" data-position="bottom"
							data-delay="50" data-tooltip="Download"><i
							class="material-icons ">file_download</i></a> <a href=""
							class="tooltipped" data-position="bottom" data-delay="50"
							data-tooltip="Imprimir"><i class="material-icons ">print</i></a>

						<a href="" class="tooltipped" data-position="bottom"
							data-delay="50" data-tooltip="Importar"><i
							class="material-icons ">file_upload</i></a> <a href=""
							class="tooltipped" data-position="bottom" data-delay="50"
							data-tooltip="Ajudar"><i class="material-icons ">help</i></a>

					</div>

					<br>

				</div>
				<div class="card-action">
					<div class="row">	
						<div class="left box-search black-text col s5 m4 l3">
							<input id="input-search" class="" type="text" placeholder="Pesquisar">
							<i id="icon-search" class="material-icons">search</i>
						</div>
					</div>
					
					<div class="row">
						<table class="responsive-table">
							<thead>
								<tr>
									<th data-field="id">Name</th>
									<th data-field="name">Item Name</th>
									<th data-field="price">Item Price</th>
								</tr>
							</thead>
	
							<tbody>
								<tr>
									<td>Alvin</td>
									<td>Eclair</td>
									<td>$0.87</td>
								</tr>
								<tr>
									<td>Alan</td>
									<td>Jellybean</td>
									<td>$3.76</td>
								</tr>
								<tr>
									<td>Jonathan</td>
									<td>Lollipop</td>
									<td>$7.00</td>
								</tr>
							</tbody>
	
						</table>
					</div>
				</div>
				<div class="card-reveal teal darken-1">Footer</div>

			</div>
		</div>
	</div>


	<script type="text/javascript" th:src="@{/static/js/libs/jquery-3.1.1.js}"></script>
	<script th:src="@{/static/css/materialize.min.js}"></script>
	<script type="text/javascript" th:src="@{static/js/libs/lib.js}"></script>
	
</body>
</html>
