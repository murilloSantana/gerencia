<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/styleReset.css}">
	<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet"
	th:href="@{/static/fonts/font-awesome/css/font-awesome.min.css}">

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" th:href="@{/static/css/materialize.css}">
	<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/style.css}">
	<title>Gerencia</title>

</head>
<body>
	<div th:replace="../../static/templates/header :: header"></div>

	<div class="row">
		<div class="col s12 m8 push-m2">
			<div class="card ">

				<div class="card-content white-text teal lighten-1">

					<div class="panel-title left">
						<span class="flow-text">Controle de Categorias</span>
					</div>


					<div class="right">

						<a href="" class="tooltipped" data-position="bottom"
						data-delay="50" data-tooltip="Download"><i
						class="material-icons ">file_download</i></a> <a href=""
						class="tooltipped" data-position="bottom" data-delay="50"
						data-tooltip="Imprimir"><i class="material-icons ">print</i></a>

						<a href="" class="tooltipped" data-position="bottom"
						data-delay="50" data-tooltip="Importar"><i
						class="material-icons ">file_upload</i></a> <a href=""
						class="tooltipped" data-position="bottom" data-delay="50"
						data-tooltip="Ajudar"><i class="material-icons ">help</i></a>

					</div>

					<br>

				</div>
				<div class="card-action">
					<div class="row">
						
						<div class="left box-search black-text col s5 m4 l3">
							<input id="input-search" class="" type="text" placeholder="Pesquisar">
							<i id="icon-search" class="material-icons">search</i>
						</div>
						
						<div class="">
							<a class="waves-effect waves-light btn  right col s6 m4 l2 modal-trigger" data-target="categoria-cadastro">Nova
								Categoria</a>
							</div>
							
							<div class="right col s6 m4 l2" id="icon-swap">
								<a href="" class="tooltipped" data-postion="bottom"
								data-delay="50" data-tooltip="Associar Produtos Com Categorias">
								<i class="material-icons icon-green small right" id="icon-categoria">swap_horiz</i>
							</a>
							<div class="valign-wrapper">
								<span class="title-relacao-cat flow-text valign">Relacionar com Produtos</span>
							</div>
							
						</div>
					</div>
					
					<div th:replace="controle_de_estoque/categoria/modal-categoria :: modal-categoria"></div>
					
					<div class="row">
						<table class="responsive-table  highlight btn-table categoria-table col s12" id="table-categoria">
							<thead>
								<tr>
									<th data-field="nome">Nome</th>
									<th data-field="descricao">Descrição</th>
									<th></th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="categoria,categoriaStat : ${categorias}">
									<td th:text="${categorias[__${categoriaStat.index}__].nome}" th:id="nome+${categoriaStat.index}" ></td>
									<td th:text="${categorias[__${categoriaStat.index}__].descricao}" th:id="descricao+${categoriaStat.index}"></td>
									<td class="center">
											
											<a th:id="btn-editar+${categoriaStat.index}" class="btn yellow darken-1 waves-effect waves-light btn-txt" th:onclick="'habilitarEdicao(\'' + ${categoriaStat.index} + '\' ,  \'' + ${categoria.nome} + '\' , \'' + ${categoria.descricao} + '\') '" type="submit" ><span class=""  >Editar</span><i class="material-icons right">edit</i></a>
											<a style="display:none" th:id="btn-editado+${categoriaStat.index}" class="btn blue waves-effect waves-light btn-txt" th:onclick="'salvarEdicao(\'' + ${categoriaStat.index} + '\' , \'' + ${categoria.chaveCategoria} + '\') '"> <span class=""  >Salvar</span><i class="material-icons right">add_circle_outline</i></a>
											<a class="btn red darken-1 waves-effect waves-light btn-txt" type="button"   th:href="@{/categoria/excluir(chave=${categoria.chaveCategoria})}"><span class="">Excluir</span><i class="material-icons right">delete</i></a>
										
									</td>
								</tr>
								
							</tbody>
							
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script th:src="@{/static/css/materialize.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/libs/lib.js}"></script>
	
</body>
</html>
