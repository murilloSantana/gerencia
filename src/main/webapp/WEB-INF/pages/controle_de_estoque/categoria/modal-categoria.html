<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/styleReset.css}">
	<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet"
	th:href="@{/static/fonts/font-awesome/css/font-awesome.min.css}">

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" th:href="@{/static/css/materialize.css}">
	<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/style.css}">
	<title>Gerencia</title>

</head>
<body>

	<div th:fragment="modal-categoria">
		

		<div id="categoria-cadastro" class="modal modal-fixed-footer ">

			<div class="row">
				<span class="modal-cadastro-title">Cadastro de Categoria</span>
				<a class="btn-floating waves-effect waves-light grey lighten-4 right btn-close modal-close"><i class="material-icons">clear</i></a>
				<hr>
			</div>
			<form th:action="@{/cadastroCategoria}"  th:object="${categoria}" method="post" > 
				<div class="row">

					<div class="input-field col s8 ">
						<input type="text" id="cad-nome-cat"  th:field="*{nome}" />
						<label for="cad-nome-cat">Nome</label>
					</div>
				</div>
				<div class="row">

					<div class="input-field col s12">
						<textarea  rows="" cols="" id="cad-desc-cat" class="materialize-textarea" th:field="*{descricao}" ></textarea>
						<label for="cad-desc-cat">Descrição</label>									
					</div>	
				</div>
				<div class="row">
					<button class="btn col s4 offset-s1" type="submit">Salvar</button>
				</div>
				<input type="hidden"
				name="${_csrf.parameterName}" value="${_csrf.token}" />
			</form>
		</div>

	</div>	



	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script th:src="@{/static/css/materialize.js}"></script>
	<script type="text/javascript" th:src="@{static/js/libs/lib.js}"></script>
	
</body>
</html>
